<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PDF Template</title>
    <style>
        /* Define CSS styles for the PDF content */
        .container {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 0px;
            
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
            
        }
        .table-container th, .table-container td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
             margin-bottom: 0;
        }
        .details-table th, .details-table td {
           
            text-align: left;
             vertical-align: middle; /* Align text vertically */
        }
        .details-table th {
            text-align: center;
            background-color: #f2f2f2;
            border-right: 1px solid black; 
        }
        .details-table td {
            vertical-align: top;
            border-right: 1px solid black; 
        }
        .details-table td:last-child {
            border-right: none; 
            
        }
        .details-table p {
            margin-left: 50px; /* Remove default paragraph margins */
            text-align: left; /* Center-align text */
            
        }
        .details-table p.text-left {
            text-align: left; /* Align text to left */
            display: inline-block; /* Make the paragraph an inline block */
            width: 100%; /* Set width to 100% */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        
    </div>

    <!-- Seller and Buyer Details -->
   <table class="details-table" style="border:1px solid black; text-align: center;">
        
        <tr>
            <!-- Seller Details -->
            <td>
                <p >Seller:</p>
                <p><span th:text="${pdfDetails.seller}"></span></p>
                <p><span th:text="${pdfDetails.sellerAddress}"></span></p>
                <p><span th:text="${pdfDetails.sellerGstin}"></span></p>
            </td>
            <!-- Buyer Details -->
            <td>
                <p>Buyer:</p>
                <p><span th:text="${pdfDetails.buyer}"></span></p>
                <p><span th:text="${pdfDetails.buyerAddress}"></span></p>
                <p><span th:text="${pdfDetails.buyerGstin}"></span></p>
            </td>
        </tr>
    </table>
    <!-- Items Table -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${pdfDetails.items}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.rate}"></td>
                    <td th:text="${item.amount}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
